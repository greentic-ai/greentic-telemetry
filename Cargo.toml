[package]
name = "greentic-telemetry"
version = "0.1.0"
edition = "2024"

[features]
default = ["json-stdout", "otlp-grpc", "wasm-host"]
json-stdout = []
otlp-grpc = ["dep:opentelemetry-otlp", "dep:tonic"]
otlp-http = ["dep:opentelemetry-otlp"]
wasm-host = []
wasm-guest = ["dep:wit-bindgen"]

[dependencies]
anyhow = "1"
once_cell = "1"
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
tracing-log = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
opentelemetry = { version = "0.23", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.16", features = ["grpc-tonic", "http-json"], optional = true }
opentelemetry_sdk = { version = "0.23", features = ["trace", "metrics", "rt-tokio"] }
tonic = { version = "0.11", optional = true }
tracing-opentelemetry = "0.24"
wit-bindgen = { version = "0.18", optional = true, default-features = false, features = ["macros"] }
regex = "1"

[dev-dependencies]
insta = { version = "1.39", features = ["json"] }
