[package]
name = "greentic-telemetry"
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/greentic-ai/greentic-telemetry"
homepage = "https://greentic.ai"
documentation = "https://docs.rs/greentic-telemetry"
description = "Thin telemetry facade for Greentic: tracing/logging/metrics with OTLP + WASM."
readme = "README.md"
keywords = ["telemetry", "tracing", "opentelemetry", "otlp", "wasm"]
categories = ["development-tools","visualization","wasm"]

[package.metadata.docs.rs]
all-features = true

[features]
default = ["json-stdout", "otlp-grpc", "wasm-host"]
json-stdout = []
otlp-grpc = ["dep:opentelemetry-otlp", "dep:tonic"]
otlp-http = ["dep:opentelemetry-otlp"]
wasm-host = []
wasm-guest = ["dep:wit-bindgen"]

[dependencies]
anyhow = "1.0.100"
once_cell = "1"
serde = { version = "1.0.228", features = ["derive"] }
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt", "json"] }
opentelemetry = { version = "0.31.0", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.31.0", features = ["grpc-tonic", "http-json"], optional = true }
opentelemetry_sdk = { version = "0.31.0", features = ["trace", "metrics", "rt-tokio"] }
tonic = { version = "0.14.2", optional = true }
tracing-opentelemetry = "0.32.0"
wit-bindgen = { version = "0.46.0", optional = true, default-features = false, features = ["macros"] }
regex = "1.12.2"

[dev-dependencies]
insta = { version = "1.43.2", features = ["json"] }
