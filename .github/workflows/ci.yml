name: CI

permissions:
  contents: write

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "--no-default-features", "--all-features"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo build
        run: cargo build ${{ matrix.features }}
      - name: Cargo test (all features)
        run: cargo test --all-features
  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Extract crate version
        id: metadata
        run: |
          version=$(cargo metadata --no-deps --format-version 1 | python3 -c "import json,sys; print(json.load(sys.stdin)['packages'][0]['version'])")
          echo "crate_version=$version" >> "$GITHUB_OUTPUT"
      - name: Publish to crates.io
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.metadata.outputs.crate_version }}
          release_name: greentic-telemetry v${{ steps.metadata.outputs.crate_version }}
          body: |
            Automated release for greentic-telemetry v${{ steps.metadata.outputs.crate_version }}.
          commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
